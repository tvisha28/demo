<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, Javascript and JQuery Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>HTML, CSS, Javascript and JQuery Demo</h1>
    <form name="myForm">
        <input type="hidden" value="" name="id">
        <div class="container">
            <table class="registration-table">
                <tr>
                    <input type="hidden" id="index">
                    <td> <label for="name">Name:</label></td>
                    <td><input type="text" name="name" placeholder="Enter your name">
                        <div class="error-message"></div>
                    </td>
                </tr>
                <tr>
                    <td> <label for="email">Email:</label></td>
                    <td><input type="email" name="email" placeholder="Enter your email" >
                        <div class="error-message"></div>
                    </td>
                </tr>
                <tr>
                    <td> <label for="dob">Date of Birth:</label></td>
                    <td><input type="date" name="date" >
                        <div class="error-message"></div>
                    </td>
                </tr>
                <tr>
                    <td> <label for="hobby">Hobby: </label><br>
                    </td>
                    <td> <input type="checkbox" name="cbox" id="aa" value="Reading" onblur="checkHobby()">
                        <label for="Reading">Reading</label>
                        <input type="checkbox" name="cbox" value="Travelling" onblur="checkHobby()">
                        <label for="Travelling">Travelling</label>
                        <input type="checkbox" name="cbox" value="Sports" onblur="checkHobby()">
                        <label for="Sports">Sports</label>
                        <div class="error-messageHobby"></div>
                    </td>
                </tr>
                <tr>
                    <td> <label for="gender">Gender:</label>
                    </td>
                    <td><input type="radio" name="gender" value="Male" onblur="checkGender()">
                        <label for="Male">Male</label>
                        <input type="radio" name="gender" value="Female" onblur="checkGender()">
                        <label for="Female">Female</label>
                        <div class="error-messageGender"></div>
                    </td>
                </tr>
                <tr>
                    <td> <label for="country">Country:</label>
                    </td>
                    <td> <select name="country">
                            <option value="" selected=selected>Select Country</option>
                        </select>
                        <div class="error-message"></div>
                    </td>
                </tr>
                <tr>
                    <td> <label for="state">State:</label>
                    </td>
                    <td> <select name="state">
                            <option value="" selected=selected>Select State</option>
                        </select>
                        <div class="error-message"></div>
                    </td>
                </tr>
                <tr>
                    <td> <label for="city">City:</label>
                    </td>
                    <td> <select name="city">
                            <option value="" selected=selected>Select City</option>
                        </select>
                        <div class="error-message"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <button type='submit' onclick="return validation();">Save</button>
                        <button type='reset'  onclick="return noValidation();" >Cancel</button>
                    </td>   
                </tr>
            </table>
        </div>
    </form>
    <div class="adjust">
        <h3> USER DATA</h3>
    </div>
    <div>
        <input name="search" type="text" class="adjust" placeholder="Search by name">
        <select  name="sort">
            <option value="">Sort by name</option>
            <option>ascending</option>
            <option>descending</option>
        </select>
    </div>
    <table class="employee-table" border="1">
        <thead>
            <tr>
                <th>Name </th>
                <th>Email</th>
                <th>Age</th>
                <th>Hobby</th>
                <th>Gender</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                <th>Created Time</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody name="demo">
        </tbody>
    </table>
    <script src="validation.js"></script>
    <script src="dropdown.js"></script>
    <script src="script.js"></script>
</body>
</html>
